        <div class="flex-row">

            <div class="content-section">
                <h1>Input Surat Mahasiswa</h1>
                <form id="inputSuratForm">
                    <div class="form-group">
                        <label for="jenisSurat">Jenis Surat</label>
                        <input type="text" id="jenisSurat" name="jenisSurat" placeholder="Masukkan jenis surat" required>
                    </div>
                    <div class="form-group">
                        <label for="lampiran">Lampiran</label>
                        <input type="file" id="lampiran" name="lampiran" accept=".pdf, .docx, .jpg, .png" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalDibuat">Tanggal Dibuat</label>
                        <input type="date" id="tanggalDibuat" name="tanggalDibuat" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submitSuratBtn">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Event listener untuk form submit
        const inputSuratForm = document.getElementById("inputSuratForm");
        inputSuratForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Mencegah form refresh halaman

            const jenisSurat = document.getElementById("jenisSurat").value;
            const lampiran = document.getElementById("lampiran").files[0];
            const tanggalDibuat = document.getElementById("tanggalDibuat").value;

            console.log("Data Surat:");
            console.log("Jenis Surat:", jenisSurat);
            console.log("Lampiran:", lampiran.name);
            console.log("Tanggal Dibuat:", tanggalDibuat);

            alert("Data surat berhasil disimpan!");
        });
    </script>
