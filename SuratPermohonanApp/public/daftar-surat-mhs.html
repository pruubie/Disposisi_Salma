        <div class="flex-row">

                         </a>

            <div class="content-section">
                <h1>Daftar Surat Mahasiswa</h1>
                <table id="surat-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Jenis Surat</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="suratTableBody">
                        <!-- Data akan diisi melalui JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Dummy data surat
        const daftarSurat = [
            { id: 1, jenis: "Surat Keterangan", created_at: "2024-11-28", status: "done", file: "surat_1.pdf" },
            { id: 2, jenis: "Surat Izin", created_at: "2024-11-27", status: "diproses", file: null },
            { id: 3, jenis: "Surat Rekomendasi", created_at: "2024-11-26", status: "baru", file: null },
        ];

        // Generate tabel surat
        const suratTableBody = document.getElementById("suratTableBody");
        daftarSurat.forEach((surat) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${surat.id}</td>
                <td>${surat.jenis}</td>
                <td>${surat.created_at}</td>
                <td>${surat.status}</td>
                <td>
                    ${
                        surat.status === "done"
                            ? `<a href="uploads/${surat.file}" download class="btn-download">Unduh Surat</a>`
                            : `<span class="btn-disabled">Unduh Surat</span>`
                    }
                </td>
            `;
            suratTableBody.appendChild(row);
        });
    </script>
</body>
